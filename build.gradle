plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.14'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.emeteradmin'
version = '1.0'

java {
	sourceCompatibility = '8'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
			implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.14'
			implementation 'org.springframework.boot:spring-boot-starter-web:2.7.14'
			implementation 'org.springframework.boot:spring-boot:2.7.14'
			implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.14'
			compileOnly 'org.projectlombok:lombok'
			runtimeOnly 'org.postgresql:postgresql'
			annotationProcessor 'org.projectlombok:lombok'
			testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.14'
			implementation 'org.json:json:20231013'
}


tasks.named('test') {
	useJUnitPlatform()
	testLogging.showStandardStreams = true
}
