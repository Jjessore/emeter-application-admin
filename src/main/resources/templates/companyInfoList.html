<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-alerts/bootstrap-alerts.min.js">
</head>

<body>
        <div class="container">
            <h2>Company List</h2>

            <hr/>
            <a th:href="@{/addCompanyForm}" class="btn btn-primary">Add Company</a>
            <a th:href="@{/home}" class="btn btn-primary">Home</a>
            <br/><br/>
            <table class="table table-bordered table-striped">
                <thead>
                        <tr>
                            <th>S.No</th>
                            <th align = "center" >Company Name</th>
                            <th align = "center" >Branch</th>
                            <th align = "center" >Parent Name</th>
                            <th align = "center" >Address</th>
                            <th align = "center" >Admin Mobile</th>
                            <th align = "center" >Admin Email</th>
                            <th align = "center" >OPs Mobile No</th>
                            <th align = "center" >OPs email</th>
                            <th align = "center" >Action</th>
                            <th>Created Date</th>
                            <th>Created By</th>
                        </tr>
                </thead>
                <tbody>
                        <tr th:each="company, trow: ${company}">
                            <td th:text="${trow.count}"></td>
                            <td th:text="${company.ciName}"></td>
                            <td th:text="${company.ciBranch}"></td>
                            <td th:text="${company.ciParentId}"></td>
                            <td th:utext="${company.ciAdd1} + '<br/>' + ${company.ciAdd2} + '<br/>' + ${company.ciTown} + '<br/>' + ${company.ciState} + ' - ' + ${company.ciPin}"></td>
                            <td th:text="${company.ciAdminMobile}"></td>
                            <td th:text="${company.ciAdminEmail}"></td>
                            <td th:text="${company.ciSmsMobiles}"></td>
                            <td th:text="${company.ciEmails}"></td>
                            <td>
                                <a th:href="@{/showCompanyUpdateForm(ciId=${company.ciId})}" title = "Update" ><i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/deleteCompany(ciId=${company.ciId})}" title = "Delete" style="color: #d00b32;"><i class="bi bi-trash"></i></a>
                            </td>
                            <td th:text="${company.createdDate}"></td>
                            <td th:text="${company.createdUser}"></td>
                        <tr>
                </tbody>
            </table>
        </div>
</body>


</html>
