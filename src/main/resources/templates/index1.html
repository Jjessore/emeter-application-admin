<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meter Management</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-alerts/bootstrap-alerts.min.js">


</head>
<body>
            <div class="container">
                <form th:action="@{/validatelogin}" th:object="${logindto}">
                        <label for="user_id" width="30%" >User Name</label>
                        <input type="text" th:field="*{user_id}" id="user_id" size="30" class="form-control col-4 mb-4"/>
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" id="password" size="30" class="form-control col-4 mb-4"/>
                    <!-- Submit button -->
                        <button type="submit"  class="btn btn-primary col-2">Sign in</button>

                    <div th:if = "${session.message}" class="container">
                        <div th:classappend = "${'alert-' + session.message.type}" role="alert">
                            <span th:text="${session.message.content}"></span>
                        </div>
                    </div>

                </form>
            </div>


</body>
</html>
