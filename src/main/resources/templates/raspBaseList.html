<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-alerts/bootstrap-alerts.min.js">
</head>

<body>
        <div class="container">
            <h2>Raspberry List</h2>

            <hr/>
            <a th:href="@{/addRaspForm}" class="btn btn-primary">Add Raspberry</a>
            <a th:href="@{/home}" class="btn btn-primary">Home</a>
            <br/><br/>
            <table class="table table-bordered table-striped">
                <thead>
                        <tr>
                            <th>S.No</th>
                            <th>MAC Id</th>
                            <th>Model Name</th>
                            <th>Connection Structure</th>
                            <th>OS Version</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                            <th>Manufacturer</th>
                            <th>Created Date</th>
                            <th>Created By</th>
                        </tr>
                </thead>
                <tbody>

                        <tr th:each= "rasp, trow : ${rasp}">
                            <td th:text = "${trow.count}"><</td>
                            <td th:text = "${rasp.rbMacid}"></td>
                            <td th:text = "${rasp.rbModel}"></td>
                            <td th:text = "${rasp.rbConnectionStrut}"></td>
                            <td th:text = "${rasp.rbOSVer}"></td>
                            <td th:text = "${rasp.rbDesc}"></td>
                            <td th:text = "${rasp.rbActiveStatus}"></td>
                            <td>
                                <a th:href="@{/showRaspUpdateForm(rbId=${rasp.rbId})}" title = "Update" ><i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/deleteRasp(rbId=${rasp.rbId})}" title = "Delete" style="color: #d00b32;"><i class="bi bi-trash"></i></a>
                            </td>
                            <td th:text="${rasp.rbManuName}"></td>
                            <td th:text="${rasp.createdDate}" ></td>
                            <td th:text="${rasp.createdUser}" ></td>
                        <tr>
                </tbody>

            </table>


        </div>

</body>


</html>
