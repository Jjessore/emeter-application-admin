<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-alerts/bootstrap-alerts.min.js">


</head>
<body>

        <div class="container" >

            <h2>Raspberry Company Link</h2>
            <a th:href="@{/home}" class="btn btn-primary">Home</a>

            <br/><br/>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>S.No</th>
                    <th>MAC Id</th>
                    <th>Model Name</th>
                    <th>Connection Structure</th>
                    <th>OS Version</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Installed site</th>
                    <th>Link Company</th>
                    <th>Manufacturer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each= "rasp, trow : ${comprasp}">
                    <td th:text = "${trow.count}"><</td>
                    <td th:text = "${rasp.raspMacId}"></td>
                    <td th:text = "${rasp.raspModel}"></td>
                    <td th:text = "${rasp.raspConnStruct}"></td>
                    <td th:text = "${rasp.raspOsVer}"></td>
                    <td th:text = "${rasp.raspDesc}"></td>
                    <td th:text = "${rasp.raspStatus}"></td>
                    <td th:text = "${rasp.cmpName} + ' - ' + ${rasp.cmpBranch}" ></td>
                    <td>
                        <a th:href="@{/showRaspCompLinkForm(rbId=${rasp.raspId})}" title = "Link Company" ><i class="bi bi-pencil-square"></i></a>
                    </td>
                    <td th:text="${rasp.raspManfName}"></td>
                <tr>
                </tbody>

            </table>

        </div>

</body>
</html>
