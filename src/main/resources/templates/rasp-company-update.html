<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-alerts/bootstrap-alerts.min.js">

</head>
<body>

        <div class="container">
            <h2>Raspberry device Company Link</h2>
            <hr/>

                <form th:action="@{/saveCompRaspLink}" th:object="${comprasp}" method="POST">

                        <table>
                            <tr>
                                <td><label>MAC Id</label></td>
                                <td><input type="text" th:field="*{raspmacid}" class="form-control col-4 mb-4" placeholder="MAC Id" readonly /></td>
                            </tr>

                            <tr>
                                <td><label>Raspberry Status</label></td>
                                <td><input type="text" th:field="*{raspstatus}" class="form-control col-4 mb-4" placeholder="Status" readonly /></td>
                            </tr>

                            <tr>
                                <td><label> Company Name  </label></td>
                                <td><select th:field = "*{compid}" class="form-control col-4 mb-4" th:value = "*{compid}">
                                        <option th:value=0>--</option>
                                        <option th:each="cbList: ${compbranch}" th:text = "${cbList.cbname}" th:value = "${cbList.cbid }"  />
                                    </Select>
                                </td>
                            </tr>

                        </table>

                        <button type="submit" class="btn btn-primary col-2">Save</button>

                        <input type="hidden" th:field="*{crid}" />

                    <div th:if = "${session.message}" class="container">
                        <div th:classappend = "${'alert-' + session.message.type}" role="alert">
                            <span th:text="${session.message.content}"></span>
                        </div>
                    </div>

                </form>
                <hr/>
                <a th:href="@{/showraspcomplink}">Back to list</a>
        </div>

</body>
</html>
