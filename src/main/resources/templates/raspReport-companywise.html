<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>GTT Alert/Notification Application</title>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

    <link th:rel="stylesheet"
          th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}" />
    <link th:rel="stylesheet"
          th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" />
    <link th:rel="stylesheet"
          th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
    <link th:rel="stylesheet"
          th:href="@{webjars/font-awesome/5.11.2/css/all.css} " />
    <style>
table, th, td {
	border: 2px solid #0066ff;
	font-size: 25px;
	text-align: center
}

table.center {
	margin-left: auto;
	margin-right: auto;
}

p.ex1 {
	margin-top: 100px;
}
.blinking{
    animation:blinkingText 3.0s infinite;
    margin-right: -384px;
    margin-bottom: -5px;
}
@keyframes blinkingText{
    0%{     color: blue;    }
    49%{    color: blue; }
    60%{    color: transparent; }
    99%{    color:transparent;  }
    100%{   color: #000;    }
}


p.ex2 {
  margin-top: 20px;
}

img {
	padding-left: 450px;
    padding-right: 14px;
}

</style>
</head>
<body>
<div>

    <!-- include image from static resources -->
    <img alt="ford logo" src="/img/Ford-Oval.png" /> <font
        color="#003366" name="Antenna, sans-serif" size=6px><b>GTT
    - Alerts and Notifications</b></font>

</div>
<p class="ex2"></p>
<hr style="height:44px;border-width:1;color:#003366;background:#003366">

<p class="ex1"></p>
<p class="ex1"></p>
<p class="ex1"></p>
<p class="ex1"></p>
<p class="ex1"></p>


<div class="container">
    <h2 align="center">
        <U><p style="color:#003366;font-size:40px" align= "center">Companywise Raspberry Report</U></p></h2>

    <div id="container"
         style="width: 550px; height: 400px; margin: 0 auto"></div>
</div>
<div>
    <p style="color: blue; font-size: 20px" align="center">
        <a th:href="@{/home}">Home |</a>
        <a href="datepage?pagename=tpchart">Date Selection Page</a>
    </p>
</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script
        th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
<script th:inline="javascript">
    $(function(){
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Travel Plan Details'
        },
        subtitle: {
            text: 'Date with No of TPs'
        },
        xAxis: {
            labels: { useHTML: true,
                      style: {fontSize: '14px'}
                     },
            categories: [[${company}]],
            crosshair: true
        },
        yAxis: {
            labels: { useHTML: true,
                      style: {fontSize: '12px'}
                     },
            min: 0,
            title: {
                      useHTML: true,
                      style: {fontSize: '12px'},
                      text: 'No. Of Raspberry Installed'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'No. of Raspberrys',
            data: [[${raspno}]]
        }]
    });
    });
</script>
</body>
</html>
